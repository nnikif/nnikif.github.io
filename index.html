<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery of Rendered Thought</title>
  <style>
    body { font-family: 'Georgia', serif; background: #f8f5f0; text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 2em; }
    .gallery img { max-width: 200px; border: 1px solid #aaa; border-radius: 8px; background: #fff; box-shadow: 2px 2px 6px #ccc; }
    h1 { font-size: 2em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Gallery of Rendered Thought</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const repo = "nnikif/prompts";
    const folder = "renders";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/${folder}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(files => {
        const gallery = document.getElementById('gallery');
        files.forEach(file => {
          if (file.name.endsWith('.png')) {
            const img = document.createElement('img');
            img.src = file.download_url+'.png';
            img.alt = file.name;
            gallery.appendChild(img);
          }
        });
      })
      .catch(error => {
        console.error("Something went awry in the summoning:", error);
      });
  </script>
</body>
</html>
