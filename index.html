<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery with Image Previews</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f8f5f0;
      padding: 1em;
    }
    h1, h2 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }
    .gallery-item img {
      width: 160px;
      height: auto;
      object-fit: cover;
      border: 1px solid #aaa;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    pre {
      background: #eee;
      padding: 1em;
      font-size: 0.9em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Recursive Render Gallery (with Previews)</h1>

  <div class="section">
    <h2>PNG Files</h2>
    <div class="gallery" id="pngGallery"></div>
  </div>

  <div class="section">
    <h2>WEBP Files</h2>
    <div class="gallery" id="webpGallery"></div>
  </div>

  <pre id="debugOutput">Loading...</pre>

  <!-- Modal Element -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-content" id="modalImage" src="" alt="">
  </div>

  <script>
    const repo = "nnikif/prompts";
    const rootFolder = "renders";
    const baseApiUrl = `https://api.github.com/repos/${repo}/contents`;

    window.renderedMedia = {
      png: [],
      webp: []
    };

    async function fetchRecursive(path) {
      const response = await fetch(`${baseApiUrl}/${path}`);
      if (!response.ok) {
        console.error(`Failed to fetch ${path}:`, response.status);
        return;
      }

      const items = await response.json();

      for (const item of items) {
        if (item.type === "file") {
          const name = item.name.toLowerCase();
          if (name.endsWith(".png")) {
            window.renderedMedia.png.push(item);
          } else if (name.endsWith(".webp")) {
            window.renderedMedia.webp.push(item);
          }
        } else if (item.type === "dir") {
          await fetchRecursive(item.path);
        }
      }
    }

    async function startGallery() {
      await fetchRecursive(rootFolder);

      const { png, webp } = window.renderedMedia;
      document.getElementById("debugOutput").textContent =
        `üßæ Found:\n${png.length} PNGs\n${webp.length} WEBPs`;

      const renderSection = (files, containerId) => {
        const container = document.getElementById(containerId);
        files.forEach(file => {
          const div = document.createElement("div");
          div.className = "gallery-item";

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;
          img.addEventListener("click", () => openModal(file.download_url, file.name));

          div.appendChild(img);
          container.appendChild(div);
        });
      };

      renderSection(png, "pngGallery");
      renderSection(webp, "webpGallery");
    }

    function openModal(src, alt) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImg.src = src;
      modalImg.alt = alt;
    }

    document.getElementById("modalClose").addEventListener("click", () => {
      document.getElementById("imageModal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target.id === "imageModal") {
        document.getElementById("imageModal").style.display = "none";
      }
    });

    startGallery().catch(err => {
      document.getElementById("debugOutput").textContent = `‚ö†Ô∏è Error: ${err.message}`;
    });
  </script>
</body>
</html>
