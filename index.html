<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Render Gallery (Complete)</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f8f5f0;
      padding: 1em;
    }
    h1, h2 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }
    .gallery-item img {
      width: 160px;
      height: auto;
      object-fit: cover;
      border: 1px solid #aaa;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .section {
      margin-bottom: 3em;
    }
    pre {
      background: #eee;
      padding: 1em;
      font-size: 0.9em;
      overflow-x: auto;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Recursive Render Gallery</h1>

  <div class="section">
    <h2>PNG Files</h2>
    <div class="gallery" id="pngGallery"></div>
  </div>

  <div class="section">
    <h2>WEBP Files</h2>
    <div class="gallery" id="webpGallery"></div>
  </div>

  <div class="section">
    <h2>JP2 Files</h2>
    <div class="gallery" id="jp2Gallery"></div>
  </div>

  <pre id="debugOutput">Loading...</pre>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">üê∏</span>
    <img class="modal-content" id="modalImage" src="" alt="">
  </div>

  <script>
    const repo = "nnikif/prompts";
    const rootFolder = "renders";
    const baseApiUrl = `https://api.github.com/repos/${repo}/contents`;

    const state = {
      images: [],
      currentIndex: null
    };

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    async function fetchRecursive(path) {
      const response = await fetch(`${baseApiUrl}/${path}`);
      if (!response.ok) {
        console.error(`Failed to fetch ${path}:`, response.status);
        return;
      }

      const items = await response.json();

      for (const item of items) {
        if (item.type === "file") {
          const name = item.name.toLowerCase();
          const extension = name.split('.').pop();
          if (["png", "webp", "jp2"].includes(extension)) {
            const format = extension;
            renderThumbnail(item, format);
            state.images.push(item);
          }
        } else if (item.type === "dir") {
          await fetchRecursive(item.path);
        }
      }
    }

    function renderThumbnail(file, format) {
      const containerId =
        format === "png" ? "pngGallery" :
        format === "webp" ? "webpGallery" :
        format === "jp2" ? "jp2Gallery" :
        null;

      const container = document.getElementById(containerId);

      const div = document.createElement("div");
      div.className = "gallery-item";

      const img = document.createElement("img");
      img.src = file.download_url;
      img.alt = file.name;
      img.loading = "lazy";
      img.addEventListener("click", () => openModal(file.download_url));

      div.appendChild(img);
      container.appendChild(div);
    }

    function openModal(src) {
      const index = state.images.findIndex(f => f.download_url === src);
      if (index !== -1) {
        state.currentIndex = index;
        showModalAt(index);
      }
    }

    function showModalAt(index) {
      const file = state.images[index];
      modalImg.src = file.download_url;
      modalImg.alt = file.name;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      state.currentIndex = null;
    }

    document.getElementById("modalClose").addEventListener("click", closeModal);
    window.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // ‚å®Ô∏è Keyboard navigation
    window.addEventListener("keydown", (e) => {
      if (state.currentIndex === null) return;

      if (e.key === "Escape") {
        closeModal();
      } else if (e.key === "ArrowRight") {
        state.currentIndex = (state.currentIndex + 1) % state.images.length;
        showModalAt(state.currentIndex);
      } else if (e.key === "ArrowLeft") {
        state.currentIndex = (state.currentIndex - 1 + state.images.length) % state.images.length;
        showModalAt(state.currentIndex);
      }
    });

    // Begin loading immediately
    fetchRecursive(rootFolder)
      .then(() => {
        document.getElementById("debugOutput").textContent =
          `‚úÖ Loaded ${state.images.length} image(s). Use ‚Üê ‚Üí Esc for modal navigation.`;
      })
      .catch(err => {
        document.getElementById("debugOutput").textContent = `‚ö†Ô∏è Error: ${err.message}`;
      });
  </script>
</body>
</html>
